{% extends 'layout.html' %}
{% block scripts%}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
{% block container %}
<div id="container" class="window-man col-lg-7 col-md-9 col-sm-11 col-centered">
<div class="alert alert-danger" id="p" style="display: none;"></div>
  <ul id="list" compact="list-group">
  {% for room in rooms %}
    <li><a class='room_name' value="{{room}}" href="{{url_for('chatroom',name=room)}}">{{ room }}</a></li>
  {% endfor %}
  </ul>
	<form id="form">
		<div class="form-group">
			<input type="text" id="name" autofocus>
		</div>
		<button type="submit" id="submitForm">Send</button>
	</form>
</div>
{% endblock %}
